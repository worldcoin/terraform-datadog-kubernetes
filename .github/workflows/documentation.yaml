name: Generate terraform docs

on:
  push:
    # don't run when we push a tag
    tags-ignore:
      - "*"
    # don't run when we merge to main
    # the action should have run already
    branches-ignore:
      - "main"
jobs:
  pre-commit:
    runs-on: arc-medium-arm64-runner
    steps:
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.8.5"
      - uses: terraform-linters/setup-tflint@d4316e06e67be17ddca9c400dccf7ef910eef15b
        name: Setup TFLint
        with:
          tflint_version: v0.38.1
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
      - uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236
      - uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507
        # pre-commit fails if it changed files
        # we want to go on
        continue-on-error: true
      - uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5
        with:
          default_author: github_actions
